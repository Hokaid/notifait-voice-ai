<div>
  <div class="mx-auto px-9" style="background-color: #F0F2F5">
    <p>Hello</p>
    <div class="inline-flex">
      <mat-form-field appearance="standard">
        <mat-label>Nombre de campaña</mat-label>
        <input matInput placeholder="Selecciona una campaña">
      </mat-form-field>
    </div>
    <div class="inline-flex">
      <mat-form-field appearance="standard" class="example-form-field fecha">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="datepicker">
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="standard" class="example-form-field fecha">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="datepicker1">
        <mat-datepicker-toggle matSuffix [for]="datepicker1"></mat-datepicker-toggle>
        <mat-datepicker #datepicker1>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
    </div>
    <div class="inline-flex w-auto">
      <mat-form-field appearance="standard" class="chips example-chip-list">
        <mat-label>Favorite Fruits</mat-label>
        <mat-chip-list #chipList aria-label="Fruit selection">
          <mat-chip color="warn" *ngFor="let fruit of fruits" [selectable]="selectable"
                    [removable]="removable" (removed)="remove(fruit)">
            {{fruit.name}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input placeholder="New fruit..."
                 [matChipInputFor]="chipList"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
      </mat-form-field>
    </div>
    <div class="inline-flex">
      <button mat-stroked-button color="warn">Warn</button>
    </div>
  </div>

  <div class="container mx-auto px-4">
    <div class="inline-flex w-1/2">
      <mat-form-field appearance="standard">
        <mat-label>Filtrar</mat-label>
        <input matInput placeholder="Filtrado">
      </mat-form-field>
    </div>

    <div class="inline-flex w-1/2">
      <button mat-stroked-button color="warn" style="left: 76%">
        <mat-icon>save_alt</mat-icon>
        <span>Exportar Excel</span>
      </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="w-full col">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
